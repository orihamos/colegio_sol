Historia da Escola SOL:
Em 2001, uma sociedade de 13 mulheres católicas decidiu criar um projeto social. Mas haveriam de trabalhar principalmente com idosos, jovens ou crianças? “Crianças, por elas serem o começo de tudo e também futuro da nação”, decidiram. Escolheram o Caça e Pesca, uma das regiões mais vulneráveis e com alto índice de criminalidade em Fortaleza.

Elas tiveram que enfrentar a resistência da família. Depois ouviram muitos ‘nãos’ em eventos para arrecadar doações. Durante a obra, empurraram carrinho de mão. Mas a maneira que elas encontraram para passar por todas estas adversidades foi trabalhando com muita persistência e amor, o que, aos poucos, foi conquistando as pessoas ao redor delas. O resultado foi a inauguração da Escolinha Sol, cinco anos depois”.

As crianças permanecem na Creche em tempo integral e o atendimento inclui o ensino formal, como Educação infantil no período da manhã. No contra turno são desenvolvidas atividades lúdicas, recreação, música, canto coral, dança, estudo na biblioteca, contação de histórias, dança e capoeira. 

Além das atividades com as crianças, a Creche oferece Curso de Informática – Laboratório de Informática para adolescentes da comunidade, Curso de Culinária, Crochê e Macramê e ainda Alfabetização e Letramento, sendo estes últimos para as mães das crianças.




80 crianças por vaga

Quem conta a história é dona Nildes Alencar, diretora pedagógica da Escolinha Sol e agora uma das integrantes da sociedade. Administrada pelo Grupo Sol (Solidariedade, Operosidade e Liberdade) e mantida por doações de empresários, dentre outros parceiros, a escolinha acolhe hoje 146 crianças de 116 famílias do Caça e Pesca, tendo uma escola-modelo à disposição. Lá, crianças de três a 10 anos têm as aulas do ensino regular, com lanches e almoço incluídos. Na parte da tarde, os pequenos têm aulas de artes, esportes e etiqueta social, onde mãos rechonchudinhas aprendem a manusear talheres à mesa.
A Escolinha tem uma estrutura com laboratório de informática, biblioteca, vestiários e área de lazer, operando na capacidade máxima. A cada começo de ano, apenas 18 novas matrículas são abertas, com uma concorrência de mais de 80 crianças por vaga.

Dona Nildes sobe as escadas que dá acesso às salas de aula com vigor. Aos 82 anos, se entusiasma ao falar do trabalho realizado não só com as crianças, mas também com os pais. Durante a entrevista, era comum a criançada interromper a conversa para dar um abraço apertado nas pernas da “Tia Nildes” e mostrar algum desenho feito à giz de cera. “Uma simples escola pode fazer transformações não só na vida dessas crianças, mas também na família”, diz. “Quem sabe possamos fazer mais?”, pergunta.

