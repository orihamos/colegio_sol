Perfil
Nildes Alencar, uma vida dedicada ao magistério
http://static.somosvos.com.br/2015/wp-content/uploads/2016/03/18121831/vos-historias-escolinhasol-24.jpg

Nascida em Lavras da Mangabeira, veio ainda criança estudar na Capital. No começo da década de 50, formou-se pela Escola Normal e começou a trabalhar como professora no Colégio Christhus. Abriu escolinhas próprias – o Centro Educacional João XXIII e o Instituto Educacional de Alencar, referência na inclusão de alunos especiais. Fez Pedagogia na Uece e pós na UFC. Durante a Ditadura, o irmão caçula, frei Tito de Alencar, foi torturado e morto, e Nildes assumiu então a presidência do Movimento Feminino pela Anistia no Ceará. Com a abertura política, elegeu-se vereadora. Foi a primeira secretária mulher do Estado (na pasta de Educação), na década de 80 e, posteriormente, secretária de educação do município de Jucás. (Flávia Oliveira)


